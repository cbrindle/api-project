<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Untitled</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="images/rick-icon.jpg">
    </head>
    <body>
        <div id="app">
            <div id="main">
                <div id="main-left">
                    <div id="main-left-top">
                        <section id="mlt-top">
                            <p>Target's Name:</p>
                            <input onkeyup="enterRun(event)" class="main-left-input" id="char-name" font="2em;">
                        </section>
                        <section id="mlt-bottom">
                            <button id="find-button" class="run-button" onclick="getRickAndMortyData()">Find Target</button>
                            <button class="run-button" onclick="newSearch()">New Search</button>
                        </section>
                    </div>
                    <div id="main-left-bottom">
                        <img src="./images/kromb-card.jpg" width="80%;">
                        <p>Oh boy, here I go killin' again</p>
                    </div>
                </div>
                <div id="main-right">
                    <section id="target-search-name">
                        <!-- Displays what text was used as search criteria -->
                    </section>
                    <section id="main-right-image-area">
                        <!-- API response image goes here -->
                    </section>
                    <section id="target-info-area">
                        <p id="t-name"></p>
                        <p id="t-gender"></p>
                        <p id="t-species"></p>
                        <p id="t-origin"></p>
                        <p id="t-location"></p>
                        <p id="t-status"></p>
                    </section>
                    <section id="target-results-area">
                        <p id="t-results" class="results-p">
                            <!-- Page numbers appear to view more results -->
                        </p>
                        <p id="t-pages" class="results-p">
                            <!-- Next / Prev page appear here if more than 20 results -->
                        </p>
                    </section>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
