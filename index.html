<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Untitled</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="images/rick-icon.jpg">
    </head>
    <body>
        <div id="app">
            <div id="main">
                <div id="main-left">
                    <input class="main-left-input" id="char-name" font="2em;">
                    <button class="run-button" onclick="getRickAndMortyData()">Click Me</button>
                </div>
                <div id="main-right">
                    <section id="main-right-image-area">
                        <!-- API response image goes here -->
                    </section>
                    <section id="target-info-area">
                        <p id="t-name"></p>
                        <p id="t-gender"></p>
                        <p id="t-species"></p>
                        <p id="t-origin"></p>
                        <p id="t-location"></p>
                        <p id="t-status"></p>
                    </section>
                    <section id="target-results-area">
                        <p id="t-results" class="results-p"></p>
                    </section>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
